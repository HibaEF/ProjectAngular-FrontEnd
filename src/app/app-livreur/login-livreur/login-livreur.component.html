<!--================login_part Area =================-->
<section class="login_part padding_top">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6">
                <div class="login_part_text text-center">
                    <div class="login_part_text_iner">
                        <h2>Espace Livreur</h2>
                        <p>There are advances being made in science and technology
                            everyday, and a good example of this is the</p>
                            <button class="btn-primary" [routerLink]="['/hire']"> Recrutement</button>

                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="login_part_form">
                    <div class="login_part_form_iner">
                        <h3>Welcome Back !</h3>
                        <form class="row contact_form" #f="ngForm" action="#" method="post" novalidate="novalidate">
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="name" name="name" value=""
                                    placeholder="Votre E-mail" [(ngModel)]="lvr.adresseLiv" >
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="password" class="form-control" id="password" name="password" value=""
                                    placeholder="Votre Mot de passe" [(ngModel)]="lvr.mdpLiv">
                            </div>
                            <div class="col-md-12 form-group">
                                
                                <button (click)="connect(lvr)" class="btn_3">
                                    log in
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================login_part end =================-->
