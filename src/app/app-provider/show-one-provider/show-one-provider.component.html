<section class="py-5">
    <div class="row container d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <div class="container px-4 px-lg-5 my-5">
                
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="text-cennter">
                       <span class="text-uppercase fw-bolder t">Provider Information</span> 
                     </div>


                <br>
                <br>
                    
                    <div class="col-md-6 mt-5"><img class="card-img-top mb-5 mb-md-0" alt="..." src="{{provider.logo}}" />
                    </div>
                    <div class="col-md-6">

                        <h3 class="fw-bolder libelle">{{provider.name}}</h3>
                        <h4 class="code text-start">{{provider.libelle}}</h4>
                        <h4 class="text-start">{{provider.email}}</h4>
                        <h4 class="text-start">{{provider.code}}</h4>
                        <h4 class="text-start">{{provider.adresse}}</h4>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="page-content page-container" id="page-content">
        <button class="btn btn-outline-primary" (click)="fixProvider()"><i class="ti-arrow-left"></i></button>
    </div>

</section>
